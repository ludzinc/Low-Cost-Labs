    const gaugeYellow = 25;
    const gaugeGreen = 75;
    var gaugeValue = 0;
    var thisInput = "";

     $(function() {
        $(".dial").knob({
          'min':0,
          'max':100,
          'readOnly': true,
          'angleArc':270,
          'angleOffset':225,
          'inputColor':'inherit',
          'fgColor':'red',
          'dynamicDraw': true
        });
    });

    $(document).ready(function() {
      console.log('Document ready.');
    });

    function setGauge(value){
      console.log("Value is: ",value);
      var gaugeColour = 'red';
      if(value > gaugeGreen){
        gaugeColour = 'lime';
        console.log("Green comparison matched, value is: ", value, " gaugeGreen is: ", gaugeGreen);
      } else if (value > gaugeYellow){
        gaugeColour = 'yellow';
      }
      $('.dial').val(value).trigger('change');
      console.log("gaugeColour is:", gaugeColour);
      $('.dial').trigger('configure', {'fgColor':gaugeColour});
    }
  </script>
